<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Tailwind Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="mx-auto px-4 py-8 max-w-3xl">
      <form>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              First name
            </label>
            <input
              type="text"
              id="first_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label
              for="last_name"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Last name
            </label>
            <input
              type="text"
              id="last_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Doe"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Submit
        </button>
      </form>

      <!-- Results Table -->
      <div id="results-container" class="mt-8 hidden">
        <h2 class="text-lg font-semibold mb-4">Driver Information</h2>
        <table
          class="min-w-full text-sm text-left border border-gray-300 rounded-lg overflow-hidden"
        >
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2">Driver Name</th>
              <th class="px-4 py-2">Driver Number</th>
              <th class="px-4 py-2">Race Name</th>
              <th class="px-4 py-2">Position</th>
              <th class="px-4 py-2">Points</th>
            </tr>
          </thead>
          <tbody id="results-body" class="bg-white"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
